plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id("io.github.gradle-nexus.publish-plugin") version "1.3.0"
}

group 'dev.selena'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://maven.enginehub.org/repo/"
    }
    maven {
        name = "CodeMC"
        url = uri("https://repo.codemc.io/repository/maven-public/")
    }
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    implementation('com.google.code.gson:gson:2.10.1')
    implementation("com.google.guava:guava:31.1-jre")
    implementation("de.tr7zw:item-nbt-api:2.10.0")
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
}

build {
    dependsOn shadowJar
}

nexusPublishing {
    repositories {
        sonatype {
            nexusUrl.set(uri("http://localhost:8081/repository/maven-releases/"))
            snapshotRepositoryUrl.set(uri("http://localhost:8081/repository/maven-snapshots"))
            username = "development"
            password = "5w32TzEMF6PN"
        }
    }
}

shadowJar {

    dependsOn(jar)
    if (System.getenv("BUILD_NUMBER") == null) {
        archiveName = rootProject.name + "-" + version + ".jar"
    } else {
        archiveName = rootProject.name + "-" + version + "-b" + System.getenv("BUILD_NUMBER") + ".jar"
    }

    dependencies {
        include(dependency('com.google.code.gson:gson'))
        include(dependency('de.tr7zw:item-nbt-api'))
        include(dependency('com.google.guava:guava'))
    }
    relocate "com.google", "dev.selena.libs"
    relocate "de.tr7zw.changeme", "dev.selena.libs"

    zip64 true
    subprojects.each { subproject ->
        from subproject.sourceSets.main.output.classesDirs
        from subproject.sourceSets.main.output.resourcesDir
    }


    configurations = [project.configurations.getByName("runtimeClasspath")]

}